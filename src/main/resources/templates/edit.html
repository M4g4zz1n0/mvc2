<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Edit a record</h1>

<!-- The id field is shown in "read only" mode because
 the update is done with a "delete user" and an "add user",
 so the identifier of the modified user will be automatically chosen by the application. -->
<form action="update" method="post">
        Id:<input type="text" name="id" th:value="${person.id}" readonly><br>
        Name:<input type="text" name="firstname" th:value="${person.firstName}"><br>
        Surname:<input type="text" name="lastname" th:value="${person.lastName}"><br>
    <input type="submit" />
</form>

<a href="list"> Show the list </a>

</body>
</html>
